<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Form</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="register.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- External JavaScript -->
    <script src="register.js"></script>
</head>
<body>

<!-- Navbar -->
<nav class="navbar">
    <div class="nav-left">
        <!-- Left-aligned navigation links -->
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="products.html">Product</a></li>
            <li><a href="Register.html">Create account</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </div>
    <div class="nav-right">
        <!-- Right-aligned search box -->
        <div class="searchBox">
            <input type="text" class="searchInput" placeholder="Search..">
            <button class="searchButton" type="submit"><i class="fa fa-search"></i></button>
        </div>
    </div>
</nav>

<!-- Registration form -->
<div class="register">
    <form name="contactForm" onsubmit="return validateForm()" action="" method="post">
        <h2>Register with us!</h2>
        <!-- Form fields -->
        <div class="row">
            <label>Full Name</label>
            <input type="text" name="name">
            <div class="error" id="nameErr"></div>
        </div>
        <div class="row">
            <label>Email Address</label>
            <input type="text" name="email">
            <div class="error" id="emailErr"></div>
        </div>
        <div class="row">
            <label>Mobile Number</label>
            <input type="text" name="mobile" maxlength="10">
            <div class="error" id="mobileErr"></div>
        </div>
        <div class="row">
            <label>Password</label>
            <input type="password" name="password">
            <div class="error" id="passwordErr"></div>
        </div>
        <div class="row">
            <label>Confirm Password</label>
            <input type="password" name="confirmPassword">
            <div class="error" id="confirmPasswordErr"></div>
        </div>
        <div class="row">
            <label>Country</label>
            <select name="country">
                <option>Select</option>
                <option>Australia</option>
                <option>India</option>
                <option>United States</option>
                <option>Canada</option>
            </select> 
            <div class="error" id="countryErr"></div>
        </div>
        <div class="row">
            <label>Gender</label>
            <div class="form-inline">
                <label><input type="radio" name="gender" value="male"> Male</label>
                <label><input type="radio" name="gender" value="female"> Female</label> 
            </div>
            <div class="error" id="genderErr"></div>
        </div>
        <div class="row">
            <label>Interest <i>(Optional)</i></label>
            <div class="form-inline">
                <label><input type="checkbox" name="hobbies[]" value="Romantic"> Romantic</label>
                <label><input type="checkbox" name="hobbies[]" value="Thriller"> Thriller</label>
                <label><input type="checkbox" name="hobbies[]" value="Adventure"> Adventure</label>  
            </div>
        </div>        
        <div class="row">
            <!-- Submit button -->
            <input type="submit" value="Submit">
            <!-- Already have an account link -->
            <p style="margin-top: 20px;">Already have an account? <a href="login.html">Login here</a>.</p>
        </div>
    </form>
</div>

<footer>
    <!-- Footer content -->
    <div class="f-item-con">
        <!-- App info -->
        <div class="app-info">
            <h3 style="padding: 20px; font-size: 60px;"> PageTurner </h3>
            <p>Explore the world between pages!</p>
        </div>
        <!-- Useful links -->
        <div class="useful-links">
            <div class="footer-title">Useful Links</div>
            <ul>
                <li><a href="Register.html">Sign In</a></li>
                <li><a href="About.html">About Us</a></li>
            </ul>
        </div>
        <!-- Help section -->
        <div class="help-sec">
            <div class="footer-title">Help</div>
            <ul>
                <li>Help Me</li>
                <li>Feedback</li>
                <li>Report a Issue / Bug</li>
            </ul>
        </div>
        <!-- Get in touch section -->
<div class="g-i-t">
    <div class="footer-title">Get in Touch</div>
    <form action="index.html" method="post" class="space-y-2" onsubmit="return validateFormGIT()">
        <input type="text" name="g-name" class="g-inp" id="g-name" placeholder='Name' />
        <span id="nameError" class="error"></span> <!-- Error message container for name -->
        
        <input type="email" name="g-email" class="g-inp" id="g-email" placeholder='Email' />
        <span id="emailError" class="error"></span> <!-- Error message container for email -->
        
        <textarea type="text" name="g-msg" class="g-inp h-40 resize-none" id="g-msg" placeholder='Message...'></textarea>
        <span id="msgError" class="error"></span> <!-- Error message container for message -->
        
        <button type="submit" class='f-btn'>Submit</button>

    </form>
    </div>
</div>
 <!-- Copyright -->
 <div class='cr-con'>Copyright &copy; 2024</div>
</footer>

<script>
    function validateFormGIT() {
        var name = document.getElementById("g-name").value;
        var email = document.getElementById("g-email").value;
        var msg = document.getElementById("g-msg").value;
        var isValid = true;

        // Validate name
        if (name.trim() == "") {
            document.getElementById("nameError").innerHTML = "Please enter your name";
            isValid = false;
        } else {
            document.getElementById("nameError").innerHTML = "";
        }

        // Validate email
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email.match(emailPattern)) {
            document.getElementById("emailError").innerHTML = "Please enter a valid email address";
            isValid = false;
        } else {
            document.getElementById("emailError").innerHTML = "";
        }

        // Validate message
        if (msg.trim() == "") {
            document.getElementById("msgError").innerHTML = "Please enter your message";
            isValid = false;
        } else {
            document.getElementById("msgError").innerHTML = "";
        }

        return isValid;
    }
</script>
   

</body>
</html>
